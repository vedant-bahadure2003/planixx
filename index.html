<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Plannix - Event Planning Platform</title>
    <meta
      name="description"
      content="Plannix - Your premier event planning platform for weddings, birthdays, anniversaries, house parties, and festivals. Plan your perfect event today."
    />
    <meta
      name="keywords"
      content="Event Planning, Weddings, Birthdays, Anniversaries, Parties, Festivals, Plannix, Event Management, India"
    />
    <meta name="author" content="Plannix" />
    <meta name="theme-color" content="#39C839" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://plannix.in/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://plannix.in/" />
    <meta property="og:title" content="Plannix - Event Planning Platform" />
    <meta property="og:description" content="Plan your perfect event with Plannix - weddings, birthdays, anniversaries, parties, and more." />
    <meta property="og:image" content="https://plannix.in/og-image.png" />
    <meta property="og:site_name" content="Plannix" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://plannix.in/" />
    <meta name="twitter:title" content="Plannix - Event Planning Platform" />
    <meta name="twitter:description" content="Plan your perfect event with Plannix - weddings, birthdays, anniversaries, parties, and more." />
    <meta name="twitter:image" content="https://plannix.in/og-image.png" />
    
    <!-- Fonts - Optimized loading with preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Plannix",
        "url": "https://plannix.in",
        "logo": "https://plannix.in/logo1-removebg-preview.png",
        "description": "Premier event planning platform for weddings, birthdays, anniversaries, house parties, and festivals.",
        "sameAs": []
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
